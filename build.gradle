plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

project.ext {
    cucumberVersion = '5.6.0'
}

dependencies {
    testImplementation 'com.novocode:junit-interface:0.11'
    testImplementation 'com.codeborne:selenide:5.16.2'
    testImplementation 'info.cukes:cucumber-core:1.2.5'
    testImplementation 'info.cukes:cucumber-java:1.2.5'
    testImplementation 'info.cukes:cucumber-java8:1.2.5'
    testImplementation 'info.cukes:cucumber-junit:1.2.6'
    testImplementation 'info.cukes:cucumber-picocontainer:1.2.5'
    testImplementation 'org.picocontainer:picocontainer:2.15'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.0'
    compile group: 'com.codeborne', name: 'selenide', version: '4.5.1'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}
